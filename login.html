<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-India Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/favicon.png" type="image/.png">
</head>
<body>
    <div class="header">
        <nav>
            <img src="/logo.png" class="logo" alt="" />
        </nav>

        <div class="container">
            <h3>Sign In</h3>
            <form class="input-file">
                <input type="email" placeholder="Email or Phone number" required />
                <input type="password" placeholder="Password" required />
            </form>
            <button type="submit" class="btn" onclick="window.location.href = 'indoor.html';">Sign In</button>
            <div class="form-help">
                <div class="remember">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <p>Need help?</p>
            </div>

            <div class="sign-up">
                <h6>New to Netflix? <span>Sign up now</span>.</h6>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
            </div>
        </div>

        <div class="footer">
            <p>Questions? Call 000-800-919-1694</p>
            <div class="row">
                <div class="column">
                    <a href="">FAQ</a>
                    <a href="">Cookie Preferences</a>
                </div>
                <div class="column">
                    <a href="">Help Centre</a>
                    <a href="">Corporate Information</a>
                </div>
                <div class="column">
                    <a href="">Term of Use</a>
                </div>
                <div class="column">
                    <a href="">Privacy</a>
                </div>
            </div>
                
            <div class="language">
                English
            </div>
        </div>
    </div>
</body>
</html>
